<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedSecure Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f0f4f8;
    }

    .left-panel {
      flex: 1;
      background: url('{{ url_for("static", filename="images/doctor.jpg") }}') no-repeat center center;
      background-size: cover;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #e6effa, #f8fbfe);
      position: relative;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      color: #003366;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .logo {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    .logo img {
      height: 40px;
    }

    .time-box {
      position: absolute;
      bottom: 40px;
      right: 60px;
      text-align: right;
      color: #333;
      font-size: 18px;
    }

    .time-box span {
      font-size: 36px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="left-panel"></div>

  <div class="right-panel">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/Srmseal.png') }}" alt="SRM Logo">
    </div>
    
    <div class="login-box">
      <h2>Login</h2>
      <form action="/login" method="post">
        <input type="text" name="doctor_id" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">ðŸ”’ LOGIN</button>
      </form>
      <a href="#">Forgot Password?</a>
    </div>

    <div class="time-box">
      <span id="time">--:--</span>
      <div id="date">--, -- ---</div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeEl = document.getElementById("time");
      const dateEl = document.getElementById("date");
      const options = { weekday: 'short', day: 'numeric', month: 'long' };
      timeEl.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      dateEl.textContent = now.toLocaleDateString('en-US', options);
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
